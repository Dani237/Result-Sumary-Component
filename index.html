<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>
    <div class="principal-card">

      <div class="result-card">
        <h1 class="result-title">Your Result</h1>

        <div class="result-data">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="sumary-card">
        <div>
          <h2 class="sumary-title">Summary</h2>
        </div>
        <div class="sumary-data">
          <div class="data reaction">
            <div class="icon-word">
              <div class="icon">
                <img src="assets/images/icon-reaction.svg" alt="Icono">
              </div>
              <span>Reaction</span> 
            </div> 
            <div class="span-div">
              <span class="bold-number">80 </span>
              <span class="number">/ 100</span>
            </div>
          </div>
          <div class="data memory">
            <div class="icon-word">
              <div class="icon">
                <img src="assets/images/icon-memory.svg" alt="Icono">
              </div>
              <span>Memory</span> 
            </div> 
            <div class="span-div">
              <span class="bold-number">92 </span>
              <span class="number">/ 100</span>
            </div>
          </div>
          <div class="data verbal">
            <div class="icon-word">
              <div class="icon">
                <img src="assets/images/icon-verbal.svg" alt="Icono">
              </div>
              <span>Verbal</span> 
            </div> 
            <div class="span-div">
              <span class="bold-number">61 </span>
              <span class="number">/ 100</span>
            </div>
          </div>
          <div class="data visual">
            <div class="icon-word">
              <div class="icon">
                <img src="assets/images/icon-visual.svg" alt="Icono">
              </div>
              <span>Visual</span> 
            </div> 
            <div class="span-div">
              <span class="bold-number">72 </span>
              <span class="number">/ 100</span>
            </div>
          </div>
        </div>
        <div class="sumary-button">
          Continue
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </footer>
  
</body>
</html>
